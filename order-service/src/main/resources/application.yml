server:
  port: 3000

spring:

  data:
    mongodb:
      database: admin
      uri: ${MONGO_DB_URL:mongodb://admin:123456@localhost:27017}

  kafka:
    bootstrap-servers: ${KAFKA_BROKER:localhost:9092}
    topic:
      teste: teste
    consumer:
#      grupo de consumidores [kafka divide os grupo, em mesmo topico]
      group-id: order-group
#      ordem que Ã© processada os eventos [latest - processa apos o ultimo evento]
      auto-offset-reset: latest

logging:
  level:
    org:
      apache:
        kafka: OFF